<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container">
            <h1 id="title">Application Survey Form</h1>
            <p id="description" class="description">Please fill out the application form below</p>
            <form id="survey-form">
                <fieldset>
                    <label for="name" id="name-label">Name
                    <input type="text" id="name" required placeholder="Type your name here"></label>
                    <label for="email" id="email-label">Email
                    <input type="email" id="email" required placeholder="Type your email here"></label>
                    <label for="number" id="number-label">Age
                    <input type="number" id="number" min="13" max="120" placeholder="13"></label>
                    <p>What is your previous industry?</p>
                    <select id="dropdown" name="previous-industry">
                        <option value="0">Select one</option>
                        <option value="1">Software Development</option>
                        <option value="2">Web Development</option>
                    </select>
                    <p>Are you willing to come to the office at least once a week?</p>
                        <label for="remote-yes" class="selection"><input type="radio" name="remote" id="remote-yes" value="yes" class="compact"> Yes</label>
                        <label for="remote-no" class="selection"><input type="radio" name="remote" id="remote-no" value="no" class="compact"> No</label>
                    <p>What type of work are you willing to commit to?</p>
                        <label for="full-time" class="selection"><input type="checkbox" name="work-type" id="full-time" value="full-time" class="compact"> Full-Time</label>
                        <label for="part-time" class="selection"><input type="checkbox" name="work-type" id="part-time" value="part-time" class="compact"> Part-Time</label>
                    <label for="more-details">Is there anything else you would like us to know?
                    <textarea id="more-details" rows="3"></textarea></label>
                    <input type="submit" id="submit">
                </fieldset>
            </form>
        </div>
    </body>
</html>
